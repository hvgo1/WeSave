{% extends "mysite/base.html" %}
{% block title %} Contact Us {% endblock %}

{% block body_block %}
<section id="intro">
  </section>
<section id="about" class="home-section text-center">
  <br><br>
  <center>
    <h1>Send Us a Message</h1>
    <form  action="" method="post">
      {% csrf_token %}
      <table>
        {% for field in contact_form %}
        <tr>
          <div class="fieldWrapper">
            <td style="padding-right:40px;padding-top:35px;"> {{ field.errors }} </td>
            <td style="padding-right:60px;">{{ field.label_tag }}</td> 
            <td> {{ field.help_text }} </td>
            <td> {{ field }} </td>
          </div>
        </tr>
        {% endfor %}     
      </table>   
      <button style="width:250px;margin-left: 60px;margin-top: 20px;" type="submit" class="btn btn-skin" name="Send" value="Send">Send Message</button>
    </form>
    <br><br>
  </center>
</section>
{% endblock %}
