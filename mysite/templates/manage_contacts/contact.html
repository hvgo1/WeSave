{% extends "mysite/base.html" %}
{% block title %} Contact Us {% endblock %}

{% block body_block %}
<br><br>
<br><br>
<section id="intro">
</section>
<section id="about" class="home-section text-center">
<br><br>
<center>

<h1>Send Us a Message</h1>

<form class="form-group" action="" method="post">
    {% csrf_token %}

<tr><td><table>
    
  {% for field in contact_form %}
     <tr>
        <div class="fieldWrapper">
           <td style="padding-right:40px;padding-top:35px;"> {{ field.errors }} </td>
           <td style="padding-right:60px;">{{ field.label_tag }}</td> 
           <td> {{ field }} </td>
        </div>
      </tr>
    {% endfor %}

 
    <tr><td colspan="3" style="padding-top:10px;"><center><button style="width:250px" type="submit" class="btn btn-skin" name="Send" value="Send">Send Message</button></center></td></tr>
    
       

</table>   
</form>
<br><br>
</center>
</section>
{% endblock %}
