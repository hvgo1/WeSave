<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>WeSave - {% block title %}Bringing Out the Bayanihan in Us{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/animate.css'%}" rel="stylesheet" />
    <!-- Squad theme CSS -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
	<link href="{% static 'color/default.css'%}" rel="stylesheet">

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
	<!-- Preloader -->
	<div id="preloader">
	  <div id="load"></div>
	</div>

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">
                    <h1>WeSave</h1>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
       <ul class="nav navbar-nav">
        <li><a href="">Home</a></li>
        <li><a href="">Campaigns</a></li>
		<li><a href="">About</a></li>
		<li><a href="">Contact</a></li>
        <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown">Sign in/ Register <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <div>
	
	<div class="form-group">
	   <label for="username">Username</label>
           <input type="text" class="form-control" id="username" placeholder="Enter username" required="required" />
           <label for="password">Password</label>
           <input type="text" class="form-control" id="password" placeholder="Enter password" required="required" />
            <div class="col-md-12">
                        <button type="submit" class="btn btn-skin pull-right" id="btnContactUs">
                            Sign In</button>
                    </div>
</div>
            <li><a href="#">Register as Member</a></li>
          </ul>
        </li>
      </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div>
    	{% block body_block %}
        {% endblock %}
    </div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<div class="wow shake" data-wow-delay="0.4s">
					<div class="page-scroll marginbot-30">
						<a href="#intro" id="totop" class="btn btn-circle">
							<i class="fa fa-angle-double-up animated"></i>
						</a>
					</div>
					</div>
					<p>&copy;Copyright 2015 - WeSave. All rights reserved.</p>
				</div>
			</div>	
		</div>
	</footer>

    <!-- Core JavaScript Files -->

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>	
	<script src="{% static 'js/jquery.scrollTo.js' %}"></script>
	<script src="{% static 'js/wow.min.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
